{% for section in site.sections %}
    {% assign attr = section[0] %}
    {% assign label = section[1] %}

    {% for page in site.categories[attr] %}
        {% if forloop.first %}
            <li class="nav-header">{{ label }}</li>
        {% endif %}
        <li data-section="{{ page.section }}" data-order="{{ page.order }}"><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
{% endfor %}
<li class="divider"></li>
